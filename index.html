<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DAXCSA</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
	<header>
		<h1>Daxcsa binary tree</h1>
		<h2>type: <span id="data_type"></span></h2>
		<input id="file" class="file-input" type="file"/>
		<button id="restart_btn">restart</button>
		<p>click on node to set as new root...</p>
	</header>
		<div id="details">
			<table>
				<tr>
					<td>distributor_id</td>
					<td id="distributor_id_lb"></td>
				</tr>
				<tr>
					<td>num_children</td>
					<td id="num_children_lb"></td>
				</tr>
				<tr>
					<td>username</td>
					<td id="username_lb"></td>
				</tr>
				<tr>
					<td>full_name</td>
					<td id="full_name_lb"></td>
				</tr>
				<tr>
					<td>status</td>
					<td id="status_lb"></td>
				</tr>
				<tr>
					<td>product_name</td>
					<td id="product_name_lb"></td>
				</tr>
				<tr>
					<td>category_name</td>
					<td id="category_name_lb"></td>
				</tr>
			</table>
		</div>
		<div id="view">
			<div class="log" id="top-controllers">
				<button class="go-parent" id="parent_node_btn">go parent node</button>
			</div>
			<div level="1" class="tree-level">
				<div class="root-node node" id="root_element" cell="0"></div>
			</div>
			<div level="2" class="tree-level">
				<div class="node" cell="0"></div>
				<div class="node" cell="1"></div>
			</div>
			<div level="3" class="tree-level">
				<div class="node" cell="0"></div>
				<div class="node" cell="1"></div>
				<div class="node" cell="2"></div>
				<div class="node" cell="3"></div>
			</div>
			<div level="4" class="tree-level">
				<div class="node" cell="0"></div>
				<div class="node" cell="1"></div>
				<div class="node" cell="2"></div>
				<div class="node" cell="3"></div>
				<div class="node" cell="4"></div>
				<div class="node" cell="5"></div>
				<div class="node" cell="6"></div>
				<div class="node" cell="7"></div>
			</div>
			<div level="5" class="tree-level">
				<div class="node" cell="0"></div>
				<div class="node" cell="1"></div>
				<div class="node" cell="2"></div>
				<div class="node" cell="3"></div>
				<div class="node" cell="4"></div>
				<div class="node" cell="5"></div>
				<div class="node" cell="6"></div>
				<div class="node" cell="7"></div>
				<div class="node" cell="8"></div>
				<div class="node" cell="9"></div>
				<div class="node" cell="10"></div>
				<div class="node" cell="11"></div>
				<div class="node" cell="12"></div>
				<div class="node" cell="13"></div>
				<div class="node" cell="14"></div>
				<div class="node" cell="15"></div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
